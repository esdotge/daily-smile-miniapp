<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Smile for $MILE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 id="welcomeMessage">Share your Smile!</h1>
            <p id="userInfo">Logged in as: <span id="farcasterUser"></span></p>
        </header>

        <main class="app-main">
            <div class="image-upload-area" id="imageUploadArea">
                <img id="uploadedImagePreview" src="#" alt="Your uploaded smile" style="display:none;" />
                <p id="uploadPlaceholder">Your selfie will appear here</p>
            </div>

            <div class="action-buttons">
                <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">
                <button id="uploadButton" class="btn btn-primary">Upload Smile</button>
                <button id="retakeButton" class="btn btn-secondary" style="display:none;">Retake / New Smile</button>
            </div>
            
            <p id="rewardMessage" class="reward-message"></p>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
